<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style2.css" />
	</head>
	<body>
		<header>
			<img src="Pictures/Kotiy Burg logo1.svg" />
			<h1>Котий бург</h1>
		</header>
		<form class="form">
			<p>Регистрация</p>
			<label for="name" class="anim caption">Имя</label>
			<input
				id="name"
				type="text"
				required
				placeholder="Введите ваше имя"
				class="anim caption"
			/>

			<label for="surname" class="anim caption">Фамилия</label>
			<input
				id="surname"
				type="text"
				required
				placeholder="Введите вашу фамилию"
				class="anim caption"
			/>

			<label for="age" class="anim caption">Возраст</label>
			<input
				id="age"
				placeholder="Введите ваш возраст (не обязательно)"
				class="anim caption"
			/>

			<label for="phoneNumber" class="anim caption">Номер телефона</label>
			<input
				id="phoneNumber"
				type="tel"
				required
				pattern="\+375\s?\(\d{2}\)\s?\d{3}-\d{2}-\d{2}"
				placeholder="+375 () ***-**-**"
				class="anim caption"
			/>

			<div id="buttons">
				<button type="submit" class="anim caption">Подтвердить</button>
				<button type="reset" class="anim caption">Отмена</button>
			</div>
			<a id="backToMain" href="index.html" class="anim caption"
				>&#8656; Назад на Главную</a
			>
		</form>

		<script src="script.js"></script>
	</body>
</html>
